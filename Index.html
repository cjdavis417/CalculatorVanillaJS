<!DOCTYPE html>

<html>
<header>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles\mystyles.css">
</header>
<body>
    <head>
        <div id="pageheader">
            <h1 class="pagetitle">Calculator</h1>
        </div>
    </head>
    
    <div id="example" class="test"></div>
    
    <form>
        <input type="text" id="function" name="function" value="0">
        <div class="container">
            <input type="button" id="ac" name="ac" value="AC" onclick="zeroOut()">
            <input type="button" id="posneg" name="posneg" value="+/-">
            <input type="button" id="percent" name="percent" value="%">
            <input type="button" id="divide" name="divide" value=&#247;>
        </div>
        <div class="container">
            <input type="button" id="one" name="one" value="1">
            <input type="button" id="two" name="two" value="2">
            <input type="button" id="three" name="three" value="3">
            <input type="button" id="mult" name="mult" value=&#215;>
        </div>
        <div class="container">
            <input type="button" id="four" name="four" value="4">
            <input type="button" id="five" name="five" value="5">
            <input type="button" id="six" name="six" value="6">
            <input type="button" id="minus" name="minus" value="-">
        </div>
        <div class="container">
            <input type="button" id="seven" name="seven" value="7">
            <input type="button" id="eight" name="eight" value="8">
            <input type="button" id="nine" name="nine" value="9">
            <input type="button" id="plus" name="plus" value=&#43;>
        </div>
        <div class="container">
            <input type="button" id="zero" name="zero" value="0">
            <input type="button" id="decimal" name="decimal" value=".">
            <input type="button" id="total" name="total" value=&#x3d;>
        </div>
        
    
    </form>
</body>

<script src="scripts\mainscript.js"></script>
</html>
